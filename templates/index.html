<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; 
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center;
            color: #007bff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button { 
            padding: 10px 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .voice-btn {
            background-color: #28a745;
            color: white;
        }
        .voice-btn:hover { 
            background-color: #218838; 
        }
        .secondary-btn {
            background-color: #6c757d;
            color: white;
        }
        .secondary-btn:hover {
            background-color: #5a6268;
        }
        .danger-btn {
            background-color: #dc3545;
            color: white;
        }
        .danger-btn:hover {
            background-color: #c82333;
        }
        .action-btn {
            background-color: #007bff;
            color: white;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
        .chat-display {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e2f0fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f8f9fa;
            text-align: left;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Voice Chatbot</h1>
        
        <div class="button-group">
            <button id="start-voice" class="voice-btn">ðŸŽ¤ Speak</button>
            <button id="new-chat" class="secondary-btn">ðŸ†• New Chat</button>
            <button id="history-btn" class="secondary-btn">ðŸ“œ History</button>
            <button id="fine-tune-btn" class="action-btn">ðŸ›  Fine-tune</button>
            <button id="logout-btn" class="danger-btn">ðŸšª Logout</button>
        </div>
        
        <div class="chat-display">
            <div id="chat-messages"></div>
        </div>
        
        <div class="input-group">
            <input type="text" id="text-input" placeholder="Type your message here...">
            <button id="send-text-btn" class="action-btn">ðŸ“¤ Send</button>
        </div>
    </div>

    <script>
    // Elements
    const startVoiceBtn = document.getElementById('start-voice');
    const newChatBtn = document.getElementById('new-chat');
    const historyBtn = document.getElementById('history-btn');
    const fineTuneBtn = document.getElementById('fine-tune-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const textInput = document.getElementById('text-input');
    const sendTextBtn = document.getElementById('send-text-btn');
    const chatMessages = document.getElementById('chat-messages');

    // Speech recognition and synthesis
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US'; // English language recognition
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    // Add message to chat display
    function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = `${isUser ? 'You: ' : 'Bot: '}${text}`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message to server and get response
    async function sendMessage(message) {
        if (!message.trim()) return;

        addMessage(message, true);
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            const botResponse = data.response || "Error generating response";
            addMessage(botResponse, false);

            // Speech synthesis (will speak in English)
            const utterance = new SpeechSynthesisUtterance(botResponse);
            utterance.lang = 'en-US'; // English speech synthesis
            synth.speak(utterance);

        } catch (error) {
            console.error('Request error:', error);
            addMessage('Connection error', false);
        }
    }

    // Voice recognition
    startVoiceBtn.addEventListener('click', () => {
        recognition.start();
        startVoiceBtn.textContent = 'ðŸŽ™ï¸ Listening...';
    });

    recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
        startVoiceBtn.textContent = 'ðŸŽ¤ Speak';
    });

    recognition.addEventListener('error', (event) => {
        console.error('Speech recognition error:', event.error);
        addMessage('Speech recognition error', false);
        startVoiceBtn.textContent = 'ðŸŽ¤ Speak';
    });

    recognition.addEventListener('end', () => {
        startVoiceBtn.textContent = 'ðŸŽ¤ Speak';
    });

    // Text input
    sendTextBtn.addEventListener('click', () => {
        const message = textInput.value.trim();
        if (message) {
            sendMessage(message);
            textInput.value = '';
        }
    });

    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const message = textInput.value.trim();
            if (message) {
                sendMessage(message);
                textInput.value = '';
            }
        }
    });

    // New chat
    newChatBtn.addEventListener('click', async () => {
        try {
            const response = await fetch('/new_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            if (data.message) {
                chatMessages.innerHTML = '';
                addMessage('New chat started', false);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    // History button
    historyBtn.addEventListener('click', () => {
        window.location.href = '/history';
    });

    // Fine-tuning button
    fineTuneBtn.addEventListener('click', async () => {
        if (confirm('Are you sure you want to start fine-tuning? This may take some time.')) {
            try {
                const response = await fetch('/fine_tune', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                if (data.message) {
                    alert(data.message);
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                } else if (data.error) {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Fine-tuning error');
            }
        }
    });

    // Logout button
    logoutBtn.addEventListener('click', () => {
        window.location.href = '/logout';
    });
    </script>
</body>
</html>
