<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            border-width: 1px;
        }
        .alert-error {
            background-color: #fed7d7;
            border-color: #fc8181;
            color: #c53030;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #5a67d8;
        }
        .text-sm {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 0.25rem;
        }
        .text-center {
            text-align: center;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            color: #434190;
        }
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="text-sm">Password must be at least 8 characters long</p>
            </div>
            
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div>
                <label for="preferred_animal">Preferred Animal</label>
                <input type="text" id="preferred_animal" name="preferred_animal" required placeholder="e.g., Dog, Cat, Bird">
            </div>
            
            <div>
                <label for="preferred_color">Preferred Color</label>
                <input type="text" id="preferred_color" name="preferred_color" required placeholder="e.g., Blue, Red, Green">
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <p class="text-center" style="margin-top: 1rem; font-size: 0.875rem;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</body>
</html>
